<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
  href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="styles.css">


    <title>Bespoke Custom Furniture</title>
</head>
<body>
  <!--navbar-->
  <nav class="navbar">
    <div class="navbar-center">
        <span class="nav-icon">
            <i class="fas fa-bars"></i>
        </span>
        <img src="./images/bespoke-logo.svg" class="img-fluid"  alt="store logo"/>
        <div class="cart-btn">
            <span class="nav-icon">
                <i class="fas fa-cart-plus"></i>
            </span>
            <div class="cart-items">0</div>
        </div>
    </div>
  </nav>
  <!--end of navbar-->  
  <!--hero-->
  <header class="hero">
    <div class="banner">
        <h1 class="banner-title">Our Collection</h1>
        <button class="banner-btn">Shop Now</button>
    </div>
  </header>
  <!--end of hero-->
  <!--products-->
  <section class="products">
    <div class="section-title">
        <h2>Our Products</h2>
    </div>
    <div class="product-center">
       <!-- single product-->
      <article class="product">
            <div class="img-container">
                <img src="./images/product-1.jpeg" alt="product" class="product-img">
                <button class="bag-btn" data-id="1">
                    <i class="fas fa-shopping-cart"></i>
                    add to bag
                </button>
            </div>
            <h3>Queen Bed</h3>
            <h4>R8000.00</h4>
        </article>
    </div>
  </section>
  <!--end of Products-->
  <!--Cart-->
  <div class="cart-overlay">
    <div class="cart">
        <span class="close-cart">
            <i class="fas fa-window-close"></i>
        </span>
        <h2>Your Cart</h2>
        <div class="cart-content">
            <!--cart Item-->
            <div class="cart-item">
                <img src="./images/product-1.jpeg" alt="product" />
                <div>
                <h4>Queen Bed</h4>
                <h5>R8000.00</h5>
                <span class="remove-item">Remove</span>
             </div>
             <div>
                <i class="fas fa-chevron-up"></i>
                <p class="item-amount">1</p>
                <i class="fas fa-chevron-down"></i>
            </div>   
            </div>
    
           
            <!--end of cart item-->
            <div class="cart-footer">
                <h3>Your Total : R <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">clear cart</button>
            </div>
        </div>
    </div>
  </div>
  <!--end of Cart-->
    <script src="app.js"></script>
</body>
</html>
